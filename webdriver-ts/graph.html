<!DOCTYPE html><html lang="en"><meta charset="utf-8" /><head> <title>Table Report</title> <link rel="stylesheet" href="../css/github-markdown.css"> <style> .axis { font: 10px sans-serif; } .axis path, .axis line { fill: none; stroke: #000; shape-rendering: crispEdges; } </style> <script src="http://d3js.org/d3.v3.min.js"></script></head><body class="markdown-body"><h3>Duration in milliseconds (Slowdown = Duration / Fastest)</h3><div id='duration-chart'></div><h3>Memory allocation in MBs</h3><div id='memory-chart'></div><script>var cpubenchData = [{"name":"create rows","description":"Duration for creating 1000 rows after the page loaded.","means":[{"name":"angular v1.5.8","value":"406.69"},{"name":"angular v2.0.0","value":"307.20"},{"name":"react v15.3.1","value":"324.86"},{"name":"vanillajs","value":"212.88"}]},{"name":"replace all rows","description":"Duration for updating all 1000 rows of the table (with 5 warmup iterations).","means":[{"name":"angular v1.5.8","value":"426.01"},{"name":"angular v2.0.0","value":"326.09"},{"name":"react v15.3.1","value":"322.95"},{"name":"vanillajs","value":"84.56"}]},{"name":"partial update","description":"Time to update the text of every 10th row (with 5 warmup iterations).","means":[{"name":"angular v1.5.8","value":"18.30"},{"name":"angular v2.0.0","value":"14.37"},{"name":"react v15.3.1","value":"23.30"},{"name":"vanillajs","value":"13.34"}]},{"name":"select row","description":"Duration to highlight a row in response to a click on the row. (with 5 warmup iterations).","means":[{"name":"angular v1.5.8","value":"5.04"},{"name":"angular v2.0.0","value":"3.09"},{"name":"react v15.3.1","value":"6.97"},{"name":"vanillajs","value":"4.30"}]},{"name":"swap rows","description":"Time to swap 2 rows on a 1K table. (with 5 warmup iterations).","means":[{"name":"angular v1.5.8","value":"80.08"},{"name":"angular v2.0.0","value":"74.73"},{"name":"react v15.3.1","value":"76.51"},{"name":"vanillajs","value":"12.00"}]},{"name":"remove row","description":"Duration to remove a row. (with 5 warmup iterations).","means":[{"name":"angular v1.5.8","value":"97.21"},{"name":"angular v2.0.0","value":"98.15"},{"name":"react v15.3.1","value":"104.89"},{"name":"vanillajs","value":"53.13"}]},{"name":"create many rows","description":"Duration to create 10,000 rows","means":[{"name":"angular v1.5.8","value":"3653.08"},{"name":"angular v2.0.0","value":"3054.12"},{"name":"react v15.3.1","value":"3141.06"},{"name":"vanillajs","value":"2057.48"}]},{"name":"append rows to large table","description":"Duration for adding 1000 rows on a table of 10,000 rows.","means":[{"name":"angular v1.5.8","value":"1272.18"},{"name":"angular v2.0.0","value":"1008.10"},{"name":"react v15.3.1","value":"440.98"},{"name":"vanillajs","value":"314.96"}]},{"name":"clear rows","description":"Duration to clear the table filled with 10.000 rows.","means":[{"name":"angular v1.5.8","value":"1022.25"},{"name":"angular v2.0.0","value":"480.25"},{"name":"react v15.3.1","value":"576.44"},{"name":"vanillajs","value":"270.81"}]},{"name":"clear rows a 2nd time","description":"Time to clear the table filled with 10.000 rows. But warmed up with only one iteration.","means":[{"name":"angular v1.5.8","value":"1943.52"},{"name":"angular v2.0.0","value":"470.58"},{"name":"react v15.3.1","value":"548.80"},{"name":"vanillajs","value":"266.99"}]}];var membenchData = [{"name":"ready memory","description":"Memory usage after page load.","means":[{"name":"angular v1.5.8","value":"4.78"},{"name":"angular v2.0.0","value":"10.78"},{"name":"react v15.3.1","value":"4.63"},{"name":"vanillajs","value":"2.56"}]},{"name":"run memory","description":"Memory usage after adding 1000 rows.","means":[{"name":"angular v1.5.8","value":"14.34"},{"name":"angular v2.0.0","value":"16.89"},{"name":"react v15.3.1","value":"10.65"},{"name":"vanillajs","value":"4.08"}]}];function appendChartNode(parentNode, idx) { var div = document.createElement('div'); div.id = 'chart' + idx; parentNode.appendChild(div);}function renderBarChart(options) { var data = options.data; var margin = {top: 30, right: 20, bottom: 70, left: 40}; var width = 600 - margin.left - margin.right; var height = 300 - margin.top - margin.bottom; var x = d3.scale.ordinal().rangeRoundBands([0, width], .05); var y = d3.scale.linear().range([height, 0]); var ymax = d3.max(data.means, function(d) { return parseInt(d.value, 10); }); var xAxis = d3.svg.axis() .scale(x) .orient("bottom") .tickSize(0); var yAxis = d3.svg.axis() .scale(y) .orient("left") .tickSize(0); var svg = d3 .select(options.selector) .append("svg") .attr("width", width + margin.left + margin.right) .attr("height", height + margin.top + margin.bottom) .append("g") .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); x.domain(data.means.map(function(d) { return d.name; })); y.domain([0, ymax + (ymax * 0.3)]); svg .append("text") .attr("x", (width / 2)) .attr("y", 0 - (margin.top / 2)) .attr("text-anchor", "middle") .style("font-size", "10px") .style("text-decoration", "underline") .text(data.description); svg.append("g") .attr("class", "x axis") .attr("transform", "translate(0," + height + ")") .call(xAxis) .selectAll("text") .style("text-anchor", "middle") .attr("dy", "1.0em"); svg.append("g") .attr("class", "y axis") .call(yAxis) .append("text") .attr("y", -15) .attr("x", 25) .attr("dy", ".50em") .style("text-anchor", "end") .text(options.yLabel); svg.selectAll("bar") .data(data.means) .enter() .append("rect") .attr("fill", function(d) { return parseInt(d.value, 10) === ymax ? "#99355D" : "#585D98"; }) .attr("x", function(d) { return x(d.name) + 25; }) .attr("width", x.rangeBand() - 50) .attr("y", function(d) { return y(d.value); }) .attr("height", function(d) { return height - y(d.value); }); svg .selectAll("bar") .data(data.means) .enter() .append("text") .text(function(d) { return d.value; }) .attr("x", function(d, i) { return i * (width / data.means.length) + (width / data.means.length) / 2; }) .attr("y", function(d) { return y(d.value) + 15; }) .attr("font-family", "sans-serif") .attr("font-size", "11px") .attr("fill", "black") .attr("text-anchor", "middle");}cpubenchData.forEach(function(data, idx) { appendChartNode(document.getElementById('duration-chart'), idx); renderBarChart({ selector: '#duration-chart #chart' + idx, data: data, yLabel: 'duration(ms)' });});membenchData.forEach(function(data, idx) { appendChartNode(document.getElementById('memory-chart'), idx); renderBarChart({ selector: '#memory-chart #chart' + idx, data: data, yLabel: 'Memory(MB)' });});</script></body></html>
